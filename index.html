<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <h1>User Form</h1>
  
  <form action="submit" method="post" autocomplete="on">
    <div class="form-group">
      <label>Phone #: <input type="tel" name= "phone_number" required placeholder="Enter your phone number"></label>
    </div>
     <div class="form-group">
      <label>Email: <input type="email" name= "email" required placeholder="Enter your email"></label>
    </div>
     <div class="form-group">
      <label>DOB: <input type="date" name= "dob" required></label>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
    </div>
  </form>  
</body>
</html>
